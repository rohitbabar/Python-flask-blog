<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Code King</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">

<!-- <link href="/static/css/signin.css`" rel="stylesheet"> -->

    <form class="form-signin" action="/dashboard" method="post">
        <img class="mb-4" src="{{url_for('static',filename='assets/favicon.ico')}}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Admin Login</h1>

        <div class="form-floating">
        <input type="text" name="uname" class="form-control" id="uname" placeholder="username" required autofocus>
        <label for="uname" class="sr-only">Username</label>
        </div>
        <div class="form-floating">
        <input type="password" class="form-control" name="Password" id="Password" placeholder="Password" required>
        <label for="Password" class="sr-only">Password</label>
        </div>

        <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}} 2017â€“2021</p>
    </form>

</body>
</html>
