{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/static/assets/img/developer.png')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                                      
                    <h2>Add/Edit Posts</h2>
                    
                    <div > 
                        <a href="/dashboard"><button type="button" class="btn btn-primary">Dashboard Home</button></a>
                        <a href="/logout"><button type="button" class="btn btn-primary">Logout</button></a>
                      
                    </div>
                    <hr>
                    <form id="contactForm" action ="/edit/{{srno}}" method="POST" data-sb-form-api-token="API_TOKEN">
                        <div class="form-floating">
                            <input class="form-control" id="title" type="text" name="title" placeholder="enter title" data-sb-validations="required" value="{{post.title}}"/>
                            <label>Title</label>
                            <div class="invalid-feedback" data-sb-feedback="title:required">A title is required.</div>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="subhead" type="text" name='subhead' placeholder="Subheading of article" data-sb-validations="required" value="{{post.subhead}}" />
                            <label >Subhead</label>
                            <div class="invalid-feedback" data-sb-feedback="subhead:required">An subhead is required.</div>
                          
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="slug" type="text" name='slug' placeholder="Enter your slug..." data-sb-validations="required" value="{{post.slug}}"/>
                            <label >slug</label>
                            <div class="invalid-feedback" data-sb-feedback="phone:required">A slug is required.</div>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="image_file"  name='img_file' placeholder="Image file" data-sb-validations="required" value="{{post.imgg}}"/>
                            <p class="help-block text-danger"></p>
                            <label >Image file</label>
                            
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" id="content" name='content' placeholder="Enter your content here..." style="height: 12rem" data-sb-validations="required" >{{post.content}}</textarea>
                            <label for="message">Content</label>
                            <div class="invalid-feedback" data-sb-feedback="message:required">A content is required.</div>
                        </div>
                        
                        <br>
                      
                        <div>
                            <button class="btn btn-primary text-uppercase disabled" id="submitButton" type="submit">Submit</button>
                        </div>
                       
                    </form>

                    </div>
                </div>
            </div>
        </div>
{% endblock %}
